<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="piano">
      <div class="key white" data-key="C" data-sound="piano-mp3/C4.mp3">C</div><!-- C -->
      <div class="key black" data-key="C#" data-sound="piano-mp3/Db4.mp3"></div><!-- C# -->
      <div class="key white" data-key="D" data-sound="piano-mp3/D4.mp3">D</div><!-- D -->
      <div class="key black" data-key="D#" data-sound="piano-mp3/Eb4.mp3"></div><!-- D# -->
      <div class="key white" data-key="E" data-sound="piano-mp3/E4.mp3">E</div><!-- E -->
      <div class="key white" data-key="F" data-sound="piano-mp3/F4.mp3">F</div><!-- F -->
      <div class="key black" data-key="F#" data-sound="piano-mp3/Gb4.mp3"></div><!-- F# -->
      <div class="key white" data-key="G" data-sound="piano-mp3/G4.mp3">G</div><!-- G -->
      <div class="key black" data-key="G#" data-sound="piano-mp3/Ab4.mp3"></div><!-- G# -->
      <div class="key white" data-key="A" data-sound="piano-mp3/A4.mp3">A</div><!-- A -->
      <div class="key black" data-key="A#" data-sound="piano-mp3/Bb4.mp3"></div><!-- A# -->
      <div class="key white" data-key="B" data-sound="piano-mp3/B4.mp3">B</div><!-- B -->
      <div class="key white" data-key="C2" data-sound="piano-mp3/C5.mp3">C</div><!-- C -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
